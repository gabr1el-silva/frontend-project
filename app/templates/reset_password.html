{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Redefinição de Senha</title>

  <link rel="stylesheet" href="{% static 'global.css' %}">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
</head>  
  <style>
    .reset-wrap {
      display: flex;
      min-height: 100%;
      flex-direction: column;
      justify-content: center;
      padding-top: 3rem; /* 48px */
      padding-bottom: 3rem; /* 48px */
      padding-left: 1.5rem; /* 24px */
      padding-right: 1.5rem; /* 24px */
    }

    .reset-logo {
      margin: 0 auto;
      height: 2.5rem; /* 40px */
      width: auto;
    }

    .reset-title {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 1.5rem; /* 24px */
      line-height: 2.25rem; /* 36px */
      font-weight: bold;
      color: rgb(17, 24, 39);
      letter-spacing: -0.025em;
    }

    .reset-form {
      margin-top: 2.5rem; /* 40px */
    }

    .reset-form > form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .reset-form label {
      display: block;
      font-size: 0.875rem; /* 14px */
      line-height: 1.5rem;
      font-weight: medium;
      color: rgb(17, 24, 39);
    }

    .reset-form input {
      display: block;
      padding-top: 0.375rem;
      padding-bottom: 0.375rem;
      padding-right: 0.75rem;
      padding-left: 0.75rem;
      color: #111827;
      width: 100%;
      border-radius: 0.375rem;
      border-width: 0;
      box-shadow: inset 0 0 0 calc(1px) #D1D5DB;
    }

    .reset-form input:focus {
      outline-width: 2px;
      outline-style: solid;
      outline-color: #4f46e5;
      box-shadow: 0 0 0 3px #4f46e5;
    }

    .reset-form input::placeholder {
      color: #9ca3af;
    }

    .reset-form button {
      display: flex;
      padding-top: 0.375rem;
      padding-bottom: 0.375rem;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      background-color: #4F46E5;
      color: #ffffff;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 600;
      line-height: 1.5rem;
      justify-content: center;
      width: 100%;
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      border: none;
      cursor: pointer;
    }

    .reset-form button:hover {
      background-color: #6366F1;
    }

    .reset-form button:focus-visible {
      outline: 2px solid #433bc9;
      outline-offset: 2px;
    }

    .reset-back {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      color: #6B7280;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .reset-back a {
      color: #4F46E5;
      font-weight: 600;
    }

    .reset-back a:hover {
      color: #6366F1;
    }


    @media (min-width: 1024px) {
      .reset-wrap {
        padding-left: 2rem; /* 32px */
        padding-right: 2rem; /* 32px */
      }
    }

  
    @media (min-width: 640px) {
      .reset-form input {
        font-size: 0.875rem;
        line-height: 1.25rem;
        line-height: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="reset-wrap">
    <div class="container-wrap">
      <img class="reset-logo" src="logo.com" alt="Logo">
      <h2 class="reset-title">Redefinir Senha</h2>
    </div>

    <div class="reset-form">
      <form action="#" method="POST">
        <div>
          <label for="new-password">Nova Senha</label>
          <div style="margin-top: 0.5rem; display: flex;">
            <input id="new-password" name="new-password" type="password" autocomplete="new-password" required>
          </div>
        </div>

        <div>
          <label for="confirm-password">Confirmar Senha</label>
          <div style="margin-top: 0.5rem; display: flex;">
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required>
          </div>
        </div>

        <div>
          <button type="submit">Redefinir Senha</button>
        </div>
      </form>

      <p class="reset-back">
        <a href="/login">Voltar para o Login</a>
      </p>
    </div>
  </div>
</body>
</html>
